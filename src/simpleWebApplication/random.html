<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Zufallszahlen-Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="p-3">
	<h1>Zufallszahlen-Generator</h1>
	<form action="Random" method="post" class="w-25">
		<div class="input-group mb-2">
	    	<span class="input-group-text w-25">von</span>
	    	<div class="form-floating w-50">
	    		<input type="number" name="a" class="form-control" placeholder="Minimaler Wert" required>
	    		<label for="a">Minimaler Wert</label>
	    	</div>
	 	</div>
	 	<div class="input-group mb-2">
	    	<span class="input-group-text w-25">bis</span>
	    	<div class="form-floating w-50">
	    		<input type="number" name="b" class="form-control" placeholder="Maximaler Wert" required>
	    		<label for="b">Maximaler Wert</label>
	    	</div>
	 	</div>
		
		<button type="submit" class="btn btn-primary btn-lg">Start</button>
	</form>
	</body>
</html>
